<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- my css -->
    <link rel="stylesheet" href="styles.css">

    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- my js -->
    <script src="script.js"></script>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/27575aaf7e.js" crossorigin="anonymous"></script>

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

    <title>Pomodoro App</title>
</head>
<body onload="template()">
    
    <div class="container">
        <h1 class="text-center my-5 heading">Pomodoro App</h1>

        <div class="container timer">
            <div class="row">
                
                <div class="col-5">
                    <h4 id="minutes"></h4>
                </div>

                <div class="col-2">
                    <h4>:</h4>
                </div>

                <div class="col-5">
                    <h4 id="seconds"></h4>
                </div>

            </div>
        </div>

        <div>
            <h3 id="done" class="text-center my-5"></h3>
        </div>

        <div class="container d-flex justify-content-center align-items-center my-5">
            <button class="btn" onclick="start()"><i class="fas fa-play fa-2x"></i></button>
            <a href="index.html"><i class="fas fa-redo-alt fa-2x"></i></a>
        </div>
    </div>

</body>
</html>
